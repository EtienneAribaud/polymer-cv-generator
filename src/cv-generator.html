<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-formation.html">
<link rel="lazy-import" href="my-experience.html">
<link rel="lazy-import" href="my-error404.html">

<dom-module id="cv-generator">
  <template>
    <style>
      :host {
        --app-primary-color: #BC0927;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      vaadin-date-picker {
        margin-bottom: 20px;
      }

      paper-dialog {
        width: 768px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>[[user.firstName]] [[user.lastName]]</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="formation" href="formation">Academic studies</a>
          <a name="experience" href="experience">Experiences</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Polymer CV Generator</div>
            <paper-button on-tap="toogleModal">ADD</paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error404"
            role="main">
          <my-formation name="formation"></my-formation>
          <my-experience name="experience"></my-experience>
          <my-error404 name="error404"></my-error404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="modalInputs" modal>
    <iron-icon icon="icons:close" dialog-confirm autofocus style="color: #757575"></iron-icon>
      <iron-form id="userInfo">
        <form action="/foo" method="get">
          <paper-input name="firstName" label="Firstname" required auto-validate></paper-input>
          <paper-input name="lastName" label="Lastname" required auto-validate></paper-input>
          <vaadin-date-picker name="DOB" label="Date of birth"></vaadin-date-picker>
          <paper-checkbox name="read" required>All fields completed</paper-checkbox>
          <paper-button on-tap="_delayedSubmit" disabled id="userSubmit">Submit</paper-button>
          <paper-button on-tap="_userFormReset">Reset</paper-button>
          <paper-spinner id="spinner" hidden></paper-spinner>
        </form>
      </iron-form>
    </paper-dialog>

  </template>

  <script>
    class CvGenerator extends Polymer.Element {

      static get is() {
        return 'cv-generator';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          user: {
            type: Object,
            notify: true
          },
          userForm: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;

        this.user = this._parseUser();

        this.addEventListener('iron-form-submit', function(event) {
          this.$.spinner.active = false;
          this.$.spinner.hidden = true;
          this.$.userSubmit.disabled = false;
          localStorage.setItem('user', JSON.stringify(event.detail));
        }.bind(this));

        this.addEventListener('change', function(event) {
          // Validate the entire form to see if we should enable the `Submit` button.
          this.$.userSubmit.disabled = !this.$.userInfo.validate();
        }.bind(this));

      }

      _delayedSubmit(event) {
        this.$.spinner.active = true;
        this.$.spinner.hidden = false;
        this.$.userSubmit.disabled = true;
        setTimeout(function() {
          this.$.userInfo.submit();
        }, 1000);
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'formation' in that case.
        this.page = page || 'formation';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'error404';
      }

      toogleModal() {
        this.$.modalInputs.open();
      }

      _userFormReset() {
        this.userForm = this.shadowRoot.querySelector('#userInfo');
        this.userForm.reset();
      }

      _parseUser() {
        return JSON.parse(localStorage.getItem('user')) || [];
      }

    }

    window.customElements.define(CvGenerator.is, CvGenerator);
  </script>
</dom-module>
